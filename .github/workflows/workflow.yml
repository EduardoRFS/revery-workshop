name: Revery Workshop

on: [push, pull_request]

jobs:
  native:
    name: Build for Native

    strategy:
      matrix:
        system: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.system }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: 14

      - name: Install esy
        run: npm install -g esy

      - name: Install nasm
        if: matrix.system == 'ubuntu-latest'
        run: sudo apt install nasm

      - name: Create esy wrapper
        run: |
          echo '{
            "source": "./package.json",
            "override": {
              "dependencies": {
                "reason-mobile": "github:EduardoRFS/reason-mobile:generate.json"
              }
            }
          }' > generate.json

      - uses: EduardoRFS/github-action@8c8a899590cabc093e0430c9207f75d87562cc7b
        with:
          manifest: ./generate.json
          cache-key: ${{ hashFiles('esy.lock/index.json') }}

  cross_compile:
    needs: native
    strategy:
      fail-fast: false
      matrix:
        system: [ubuntu, macos]
        target: [android.arm64, android.x86_64, ios.arm64, ios.simulator.x86_64]
        exclude:
          - system: ubuntu
            target: ios.arm64
          - system: ubuntu
            target: ios.simulator.x86_64

    name: Build ${{ matrix.target }} on ${{ matrix.system }}
    runs-on: ${{ matrix.system }}-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: 14

      - name: Install esy
        run: npm install -g esy

      - uses: ilammy/setup-nasm@v1

      - name: Create esy wrapper
        run: |
          echo '{
            "source": "./package.json",
            "override": {
              "dependencies": {
                "reason-mobile": "github:EduardoRFS/reason-mobile:generate.json"
              }
            }
          }' > generate.json

      - uses: EduardoRFS/github-action@8c8a899590cabc093e0430c9207f75d87562cc7b
        with:
          working-directory: hello-reason
          manifest: ./generate.json
          cache-key: ${{ hashFiles('esy.lock/index.json') }}

      - name: Generate wrapper
        run: esy @generate generate ${{ matrix.target }}

      - name: Build ${{ matrix.target }}
        run: esy @${{ matrix.target }} build
